<html>
    <head>
        <title>HOMEWORK A-FRAME</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -2" rotation="0 45 0" color="blue"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="yellow"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="green"></a-cylinder>
            <a-plane position="0 0 -4" width="4" height="4" rotation="-90 0 0" color="black"></a-plane>
            <a-sky color="skyblue"></a-sky>
            <a-cone position="1 2 -3" height="2" radiusBottom="1" radiusTop="0.1" color="purple"></a-cone>
            <a-ring position="-2.3 0.3 0" radius-inner="0.25" radius-outter="0.7" color="white"></a-ring>
        </a-scene>
    </body>
</html>
